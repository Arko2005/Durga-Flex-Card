<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class= "card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Durga-1</h4>
                        <p>This striking image depicts a traditional idol of the Hindu goddess Durga, seated majestically on a lion. The idol features multiple arms, each holding different symbolic items.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class= "card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Durga-2</h4>
                        <p>This vibrant image showcases a colorful idol of the Hindu goddess Durga during Durga Puja festivities. Durga is depicted with multiple arms, holding various weapons and symbolic items, surrounded by her children: Ganesha, Kartikeya, Lakshmi, and Saraswati. The elaborate decorations, bright colors, and intricate details capture the celebratory and spiritual essence of the festival.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class= "card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Durga-3</h4>
                        <p>This captivating image presents a serene idol of the goddess Durga, draped in white, symbolizing purity. She sits majestically on a lion, with multiple arms holding various divine attributes. The idol is framed by a beautifully detailed backdrop,</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Durga-4</h4>
                        <p>A celestial pantheon unfolds in vibrant sculpture. A multi-armed goddess, adorned with a regal crown, presides from her lotus throne. Below, disciples meditate in serene repose. The scene pulses with divine energy, illuminated by ethereal lights. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Durga-5</h4>
                        <p>A cosmic dance frozen in clay, this vivid tableau bursts with divine energy. A resplendent, multi-armed deity towers, crowned and adorned, flanked by celestial companions. Mythical beasts crouch at her feet, while Ganesha stands guard. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Durga-6</h4>
                        <p>Ethereal grace captured in pristine white, this multi-armed goddess emerges from stone, her flowing hair and intricate crown defying gravity. Each limb tells a story, frozen mid-gesture in divine dance. Her serene expression contrasts with the dynamic pose,</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
